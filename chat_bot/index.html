<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <title>Chat Boot</title>
</head>

<body>
  <div id="app">
    <header>
      <div class="side">
        <!-- avatar -->
        <div class="avatar">
          <figure><img src="./assets/img/jpg.jpg" alt="avatar"></figure>
          <span class="avatar">Mario</span>
        </div>

        <!-- other user -->
        <nav>
          <ul>
            <li>
              <div class="img-user">
                <img src="./assets/img/jpg.jpg">
              </div>
              <span>User 1</span>
              <span class="msg">24</span>
            </li>
            <li class="user">
              <div class="img-user">
                <img src="./assets/img/jpg.jpg">
              </div>
              <span>User 2</span>
              <span class="msg">42</span>
            </li>
            <li class="user">
              <div class="img-user">
                <img src="./assets/img/jpg.jpg">
              </div>
              <span>User 3</span>
              <span class="msg">56</span>
            </li>
            <li class="user">
              <div class="img-user">
                <img src="./assets/img/jpg.jpg">
              </div>
              <span>User 4</span>
              <span class="msg">07</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- chat -->
    <section class="main chat">
      <div class="message">
        <div>
          <div><img class="tinyavatar" src="./assets/img/jpg.jpg" alt="avatar"></figure>
          </div>
          <div><span class="message notme">Maaaarioo</span></div>
          <div><span class="info">Mario</span></div>
          <div><span class="info">01/10 </span></div>
        </div>
      </div>


      <!-- send chat -->
      <form action="#" method="POST" class="main form">
        <input class="text" type="text" placeholder="Message">
        <input class="btn" type="submit">
      </form>

    </section>
  </div>
</body>

</html>
